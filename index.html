<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>



    <div class="container">
        <div class="calculadora">
            <label id="label" for="inputcalc">Ingresar operación</label>
            <input type="number" id="inputcalc" placeholder="Ingresar operación..." required>

            <div class="buttons">
                <button id="suma">+</button>
                <button id="resta">-</button>
                <button id="producto">*</button>
                <button id="division">/</button>
                <!-- Botones adicionales -->
                <button id="potencia">^</button>
                <button id="raiz">√</button>
                <button id="factorial">!</button>
                <button id="logaritmo">log</button>
                <!-- Botones adicionales -->
                <button id="resultado">=</button>
                <button id="borrar">X</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
